<div class="top-menu">

  <img class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

  </div>


  <div class="courses">


    @for (course of courses; track course; let count = $count; let i = $index; let isFirst = $first; 
        let isLast = $last; let isEven = $even; let isOdd = $odd) {
      <course-card
        [course]="course"
        [cardIndex]="i + 1"
        [class.is-first]="isFirst"
        [class.is-last]="isLast"
        [class.is-even]="isEven"
        [class.is-odd]="isOdd"
        (courseSelected)="onCourseSelected($event)" />
    }


  </div>
